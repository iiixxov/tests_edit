{% extends "base.html" %}
{% block content %}
<table id="tests">
    {% for test in tests %}
    <tr>
        <td>({{test.test_id}})</td>
        <td><b>{{test.name}}</b></td>
        <td><a class="table-btn" href="/test/{{test.test_id}}">Посмотреть</a></td>
        <td><a class="table-btn" href="/statistic/{{test.test_id}}">Статистика</a></td>
        <td><a class="table-btn" href="{{url_for('delete', test_id=test.test_id)}}">Удалить</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
